<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="container">


        <div class="content">
            <p>Enter Temprature in celcius: <input type="number" id="temp"></p>
            <button onclick="convert()" id="btn">Convert</button>
            
            <p>Temprature in Fahrenheit: <input id="res"></p>
        </div>

    </div>
   
    <script>
        function convert(){
            var cel,result;
            cel=parseFloat(document.getElementById("temp").value);
            result=(cel*9/5)+32;
            document.getElementById("res").value=result;

        }
    </script>
</body>
</html>
